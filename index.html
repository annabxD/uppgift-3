<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professionellt Formulär</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
      }

      label {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
        display: block;
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #0056b3;
        outline: none;
      }

      .checkbox-group {
        margin-bottom: 15px;
      }
      .checkbox-group label {
        font-weight: normal;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      input[type="submit"]:focus {
        outline: 2px solid #333;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registrera dig</h2>
      <form action="https://httpbin.org/anything" method="post">
        <label for="username">Användarnamn</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          aria-required="true"
        />

        <label for="email">E-post</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          aria-required="true"
        />

        <label for="password">Lösenord</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          aria-required="true"
        />

        <div class="checkbox-group">
          <label>
            <input
              type="checkbox"
              id="checkbox1"
              name="checkboxes"
              value="option1"
            />
            Jag godkänner villkoren
          </label>
          <label>
            <input
              type="checkbox"
              id="checkbox2"
              name="checkboxes"
              value="option2"
            />
            Prenumerera på nyhetsbrev
          </label>
        </div>

        <input type="submit" value="Skicka" />
      </form>
    </div>
  </body>
</html>
